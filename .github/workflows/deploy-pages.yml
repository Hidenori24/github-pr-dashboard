name: Deploy GitHub PR Dashboard to Pages

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'Dashboard_pages/**'
      - 'dashboard/**'
      - '.github/workflows/deploy-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_API_URL: https://api.github.com/graphql
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch PR data
        working-directory: dashboard
        run: |
          echo "[INFO] Fetch PR data (errors tolerated)"
          python fetch_data.py --all || echo "[WARN] fetch failed; will use existing cache."
        continue-on-error: true

      - name: Generate data files
        working-directory: Dashboard_pages
        run: python generate_data.py

      - name: Validate generated files
        run: |
          if [ ! -d Dashboard_pages/data ]; then
            echo "[ERROR] Dashboard_pages/data missing"
            exit 1
          fi
          ls -al Dashboard_pages/data
          test -f Dashboard_pages/data/config.json
          test -f Dashboard_pages/data/prs.json

      - name: Flatten JSON (copy to root for Pages)
        run: |
          cp Dashboard_pages/data/*.json Dashboard_pages/
          ls -al Dashboard_pages | grep .json || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Dashboard_pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
