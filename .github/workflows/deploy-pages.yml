name: Deploy GitHub PR Dashboard to Pages

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'Dashboard_pages/**'
      - 'dashboard/**'
      - '.github/workflows/deploy-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # ここで GraphQL エンドポイントを上書きすることで 404 を防ぐ
    env:
      GITHUB_TOKEN: ${{ github.token }}
      # 空にして fallback を使う場合は "" に、明示するなら以下:
      GITHUB_API_URL: https://api.github.com/graphql

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
            pip install -r requirements.txt

      - name: Fetch PR data from GitHub API
        working-directory: dashboard
        run: |
          python fetch_data.py --all
        # continue-on-error を外して失敗を正しく検出
      
      - name: Generate static data for Pages
        working-directory: Dashboard_pages
        run: |
          python generate_data.py

      - name: Validate generated files
        run: |
          test -f Dashboard_pages/config.json
          test -f Dashboard_pages/prs.json || echo "prs.json missing (possibly no PRs)"

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Dashboard_pages'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
