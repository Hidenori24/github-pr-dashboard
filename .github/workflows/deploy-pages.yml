name: Deploy GitHub PR Dashboard to Pages

on:
  # Run on schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main or PR branch (optional)
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'Dashboard_pages/**'
      - 'dashboard/**'
      - '.github/workflows/deploy-pages.yml'

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job to fetch PR data and generate static files
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Fetch PR data from GitHub API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dashboard
          python fetch_data.py --all || echo "Data fetch failed, will use existing cache or sample data"
        continue-on-error: true
      
      - name: Generate static data for Pages
        run: |
          cd Dashboard_pages
          python generate_data.py || echo "Data generation failed, will use sample data"
        continue-on-error: true
      
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Dashboard_pages'
  
  # Job to deploy to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
