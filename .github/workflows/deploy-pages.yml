name: Deploy GitHub PR Dashboard to Pages

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'Dashboard_pages/**'
      - 'dashboard/**'
      - '.github/workflows/deploy-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # GitHub が提供する自動トークン
      GITHUB_TOKEN: ${{ github.token }}
      # エンドポイントを明示 (fetcher.py でさらに正規化)
      GITHUB_API_URL: https://api.github.com/graphql
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Debug environment (before fetch)
        run: |
          echo "ENV GITHUB_API_URL=$GITHUB_API_URL"
          echo "Python: $(python -V)"
          ls -al dashboard || true
          python - <<'PY'
import os, sys
print("[DEBUG] env GITHUB_API_URL ->", os.getenv("GITHUB_API_URL"))
sys.path.insert(0, "dashboard")
try:
    import fetcher
    print("[DEBUG] fetcher path ->", fetcher.__file__)
    print("[DEBUG] fetcher.API_URL_DEFAULT ->", getattr(fetcher, "API_URL_DEFAULT", "<not set>"))
except Exception as e:
    print("[DEBUG] fetcher import error:", e)
PY

      - name: Fetch PR data from GitHub API
        working-directory: dashboard
        run: |
          set -e
          echo "[INFO] Running fetch_data.py (errors will be tolerated to allow cached data usage)"
          python fetch_data.py --all || echo "[WARN] fetch_data.py failed. Proceeding with existing cache if available."
        continue-on-error: true

      - name: Generate static data for Pages
        working-directory: Dashboard_pages
        run: |
          set -e
          python generate_data.py

      - name: Validate generated files
        run: |
          set -e
          if [ ! -d Dashboard_pages/data ]; then
            echo "[ERROR] Dashboard_pages/data directory missing."
            ls -al Dashboard_pages || true
            exit 1
          fi
          echo "[INFO] Listing generated files:"
          ls -al Dashboard_pages/data
          test -f Dashboard_pages/data/config.json
          test -f Dashboard_pages/data/prs.json || (echo "[ERROR] prs.json missing" && exit 1)
          # 非致命
          test -f Dashboard_pages/data/cache_info.json || echo "[WARN] cache_info.json not found"
          test -f Dashboard_pages/data/analytics.json || echo "[WARN] analytics.json not found"

      - name: Flatten JSON files to root (for front-end expecting root paths)
        run: |
          cp Dashboard_pages/data/*.json Dashboard_pages/
          echo "[INFO] After flatten:"
          ls -al Dashboard_pages | grep .json || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Dashboard_pages'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
