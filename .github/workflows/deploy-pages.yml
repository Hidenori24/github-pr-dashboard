name: Deploy GitHub PR Dashboard to Pages

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'Dashboard_pages/**'
      - 'dashboard/**'
      - '.github/workflows/deploy-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  # Keep both; some libs use GH_GRAPHQL_URL while your code uses GITHUB_API_URL
  GITHUB_API_URL: https://api.github.com/graphql
  GH_GRAPHQL_URL: https://api.github.com/graphql
  PYTHONUNBUFFERED: "1"
  ENABLE_FLATTEN: "false"  # set to "true" to activate legacy flatten step

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt
          pip freeze | sed 's/^/  /'

      - name: Debug environment
        run: |
          set -euo pipefail
          echo "GITHUB_API_URL=$GITHUB_API_URL"
          echo "GH_GRAPHQL_URL=$GH_GRAPHQL_URL"
          echo "Python: $(python -V)"
          echo "Working directory: $PWD"
          echo "Listing dashboard/:"
          ls -al dashboard || true
          python - <<'PY'
import os, sys
sys.path.insert(0, "dashboard")
print("sys.path:", sys.path)
print("Runtime GITHUB_API_URL:", os.getenv("GITHUB_API_URL"))
print("Runtime GH_GRAPHQL_URL:", os.getenv("GH_GRAPHQL_URL"))
try:
    import fetcher
    print("fetcher module file:", fetcher.__file__)
    print("API_URL_DEFAULT:", getattr(fetcher, "API_URL_DEFAULT", "<not set>"))
except Exception as e:
    print("Fetcher import error:", e)
PY

      - name: Fetch PR data from GitHub API (with retry)
        working-directory: dashboard
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          attempt=0
            while true; do
              attempt=$((attempt+1))
              echo "Fetch attempt $attempt..."
              if python fetch_data.py --all; then
                echo "Fetch succeeded."
                break
              fi
              if [ $attempt -ge 3 ]; then
                echo "Fetch failed after $attempt attempts."
                exit 1
              fi
              echo "Transient failure, sleeping before retry..."
              sleep 10
            done

      - name: Generate static data for Pages
        working-directory: Dashboard_pages
        run: |
          set -euo pipefail
          python generate_data.py

      - name: Validate generated files
        run: |
          set -euo pipefail
          echo "Tree of Dashboard_pages:"
          find Dashboard_pages -maxdepth 3 -type f -print
          ls -al Dashboard_pages/data || (echo "::error::data directory missing" && exit 1)
          for f in config.json prs.json; do
            test -f Dashboard_pages/data/$f || (echo "::error::$f missing" && exit 1)
          done
          for optional in cache_info.json analytics.json; do
            if [ ! -f Dashboard_pages/data/$optional ]; then
              echo "::warning::$optional not found (non-fatal)"
            fi
          done
          echo "File sizes:"
          du -h Dashboard_pages/data/* || true

      - name: (Optional) Flatten data for legacy front-end
        if: ${{ env.ENABLE_FLATTEN == 'true' }}
        run: |
          set -euo pipefail
          cp Dashboard_pages/data/*.json Dashboard_pages/
          echo "Flattened JSON files copied to top-level."

      # Optional explicit configuration (uncomment if you need custom CNAME/root config)
      # - name: Configure Pages
      #   uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: Dashboard_pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
